{% extends "page.html" %}

{% block page_title%}Edit collection{% endblock%}

{% block breadcrumb_content %}
  <li><a href="/collection/">Collections</a></li>
  <li><a href="/collection/edit/{{c.group_dict.name}}">{{c.group_dict.title}}</a></li>
{% endblock %}

{% block primary_content_inner %}
  <h1>Edit '{{c.group_dict.title}}'</h1>

  <div class="group-create-form">
    <div class="boxed">
    {{ c.form | safe}}
    </div>
  </div>
{% endblock %}
