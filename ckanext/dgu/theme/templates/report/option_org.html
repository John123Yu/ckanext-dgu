<select class="inline js-auto-submit" name="org">
  {% if not value %}
  <option value="" selected="selected">Select a publisher</option>
  {% endif %}
  {% for org in h.orgs_for_admin_report() %}
  <option value="{{org.name}}" {% if value == org.name %}selected{% endif %}>
    {{org.title}}
  </option>
  {% endfor %}
</select>
